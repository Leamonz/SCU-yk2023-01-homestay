<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="" />
    <meta name="author" content="" />
    <meta name="robots" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Invome : Invome Admin  Bootstrap 5 Template" />
    <meta property="og:title" content="Invome : Invome Admin  Bootstrap 5 Template" />
    <meta property="og:description" content="Invome : Invome Admin  Bootstrap 5 Template" />
    <meta property="og:image" content="https://invome.dexignlab.com/xhtml/social-image.png" />
    <meta name="format-detection" content="telephone=no">

    <!-- PAGE TITLE HERE -->
    <title>Invome Admin Dashboard</title>

    <!-- FAVICONS ICON -->
    <link rel="shortcut icon" type="image/png" href="./../assets/images/favicon.png" />
    <link href="./../assets/css/style.css" rel="stylesheet">
    <link href="./../assets/vendor/sweetalert2/dist/sweetalert2.min.css" rel="stylesheet">
    <link href="./../assets/vendor/jquery-nice-select/css/nice-select.css" rel="stylesheet">

</head>

<body class="vh-100">
<div class="authincation h-100">
    <div class="container h-100">
        <div class="row justify-content-center h-100 align-items-center">
            <div class="col-md-6">
                <div class="authincation-content">
                    <div class="row no-gutters">
                        <div class="col-xl-12">
                            <div class="auth-form">
                                <div class="text-center mb-3">
                                    <a href="index.html"><img src="images/logo-full.png" alt=""></a>
                                </div>
                                <h4 class="text-center mb-4">Sign in your account</h4>
                                <form>
                                    <div class="mb-3">
                                        <label class="mb-1" for="user_id"><strong>id</strong></label>
                                        <input type="text" class="form-control" id="user_id">
                                    </div>
                                    <div class="mb-3">
                                        <label class="mb-1" for="user_password"><strong>Password</strong></label>
                                        <input type="password" class="form-control" value="Password" id="user_password">
                                    </div>
                                    <div class="row d-flex">
                                        <div class="mb-3">
                                            <label class="mb-1" for="verify_code"><strong>验证码</strong></label>
                                            <div style="display: flex; justify-content: space-between; flex: 1">
                                                <input type="text" class="form-control" style="width: 75%;" id="verify_code" placeholder="请输入右侧验证码 ">
                                                <img src="" alt="verify_code" id="verify_code_img" class="img-preview" />
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row d-flex justify-content-between mt-4 mb-2">
                                        <div class="mb-3">
                                            <div class="form-check custom-checkbox ms-1">
                                                <input type="checkbox" class="form-check-input" id="remember_me">
                                                <label class="form-check-label" for="remember_me">Remember my preference</label>
                                            </div>
                                        </div>
                                        <div class="mb-3">
                                            <a href="forgot-password.html">Forgot Password?</a>
                                        </div>
                                    </div>
                                    <div class="text-center">
                                        <button class="btn btn-primary btn-block" id="login_btn" type="button">Sign Me In</button>
                                    </div>
                                </form>
                                <div class="new-account mt-3">
                                    <p>Don't have an account? <a class="text-primary" href="register.html">Sign up</a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!--**********************************
    Scripts
***********************************-->
<!-- Required vendors -->
<script src="./../assets/vendor/global/global.min.js"></script>
<script src="./../assets/js/custom.min.js"></script>
<script src="./../assets/js/dlabnav-init.js"></script>
<script src="./../assets/js/styleSwitcher.js"></script>

<script src="./../assets/vendor/sweetalert2/dist/sweetalert2.min.js"></script>
<script src="./../assets/js/plugins-init/sweetalert.init.js"></script>

<script src="./../assets/vendor/jquery-nice-select/js/jquery.nice-select.min.js"></script>


<script src="./../assets/js/axios.min.js"></script>
<script src="./../assets/js/throttle.js"></script>
<script>


    /**
     *  事件绑定
     */
    $('#verify_code_img').on('click', throttle(flushVerifyCode, 100));
    $('#login_btn').on('click', login);
    function flushVerifyCode() {
        axios({
            type: 'get',
            url: '/verify',
            responseType: 'arraybuffer',
        }).then(res => {
            $('#verify_code_img').attr('src', "data:image/png;base64," +
                btoa(
                    new Uint8Array(res.data).reduce(function (data, byte) {
                        return data +  String.fromCharCode(byte)
                    }, '')
                ));
        })
    };
    flushVerifyCode();
    function login() {
        // 校验图形验证码
        const imgVerifyCode = $('#verify_code').val();
        console.log(imgVerifyCode);
        $.post('/verify', {code: imgVerifyCode}, (res) => {
            if(res.trim() === "verify code correct") {
                // alert("验证码正确");
                // 正确则执行登录
                /** 数据校验 **/
                const userLoginData = {};
                userLoginData.id = $('#user_id').val();
                userLoginData.password = $('#user_password').val();
                userLoginData.rememberMe = $('#remember_me').get(0).checked;
                console.log("user login data", userLoginData);
                $.post("/login", userLoginData, res => {
                    console.log("login res", res);
                    if (res.login_info === "password incorrect") {
                        sweetAlert({
                            type: "error",
                            title: "Sweet auto close alert !!",
                            text: "Hey, i will close in 2 seconds !!",
                            timer: 2e3,
                            showConfirmButton: !1
                        });
                    }
                })
            } else {
                alert("验证码错误");
            }
        });
    }
</script>
</body>
</html>
